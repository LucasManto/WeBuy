         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>

<body>
    <div class="big-container">

        <div class="barraTopo">
            <!--logo!-->
            <div class="divLogo">
                <img src="WeBuy.jpg" width="192" height="108" alt="logo" />
            </div>
            <!--botoes!-->
            <div class="divBotoes">
                <a class="waves-effect waves-light btn" id="btn-createRoom">Criar Sala</a>
                <a class="waves-effect waves-light btn" id="btn-listRooms">Listar Salas</a>
                <a class="waves-effect waves-light btn" id="btn-logout">Logout</a>
            </div>
        </div>

        <div class="container" id="div-create-room" style="height: 600px;">
            <div class="container z-depth-5" id="div-create-room2"
                style="margin-top: 20px; width: 920px; padding-top: 6px; background-color: #D9D9D9;">
                <div class="container" style="background-color: #D9D9D9; height: 500px;">
                    <h1>Criar sala</h1>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">meeting_room</i>
                        <input id="inputRoomName" type="text" class="validate">
                        <label for="inputRoomName">Nome da Sala</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">timer</i>
                        <input id="inputTime" type="number" min="1" max="7" class="validate">
                        <label for="inputTime">Dias para fechamento da compra</label>
                    </div>

                    <p class="range-field">
                        <label for="maxPart">Máximo de participantes</label>
                        <input type="range" id="maxPart" min="1" max="20" name="maxPartSlider" />
                    </p>

                    <button class="btn waves-effect waves-light" id="btn-signRoom" type="submit" name="action">Cadastrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="container" id="div-list-room">
            <div class="container z-depth-4" id="div-salas"
                style="margin: 20px; width: 920px; padding-top: 10px; padding-bottom: 10px; background-color: #D9D9D9;">
                <div class="container" id="div-salas2" style="background-color: #D9D9D9; width: 900px; height: 100%;">
                    <h2 style="padding-left: 125px;">Salas disponíveis</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
