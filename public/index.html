<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeBuy - Compras em grupo</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <script defer src="/__/firebase/7.2.1/firebase-app.js"></script>

    <script defer src="/__/firebase/7.2.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.2.1/firebase-firestore.js"></script>

    <script defer src="/__/firebase/init.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="big-container">

        <div class="barraTopo">
            <!--logo!-->
            <div class="divLogo">
                <img src="WeBuy.jpg" width="192" height="108" alt="logo" />
            </div>
            <!--botoes!-->
            <div class="divBotoes">
                <button id="btn-login">Login</button>
                <!--dar espacamento!-->
                <button id="btn-cadastro">Cadastre-se</button>
            </div>
        </div>

        <div class="hero-cadastro" id="div-registro">
            <div class="container">
                Email: <input type="text" id="inputEmail">
                Senha: <input type="password" id="inputPassword">
                Nome: <input type="text" id="inputName">
                EndereÃ§o: <input type="password" id="inputAddress">
                Telefone: <input type="tel" id="inputTel">
                <button type="submit" id="buttonSignIn">Cadastrar</button>
            </div>
        </div>

        <div class="hero-login" id="div-login">
            <div class="container">
                Email: <input type="text" id="inputEmailLogin">
                Senha: <input type="password" id="inputPasswordLogin">
                <button type="submit" id="buttonLogIn">Entrar</button>
            </div>
        </div>

    </div>
</body>

</html>
