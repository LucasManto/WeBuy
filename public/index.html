<body>
    <div class="big-container">

        <div class="barraTopo">
            <!--logo!-->
            <div class="divLogo">
                <img src="WeBuy.jpg" width="192" height="108" alt="logo" />
            </div>
            <!--botoes!-->
            <div class="divBotoes">
                <a class="waves-effect waves-light btn" id="btn-login">Login</a>
                <!--dar espacamento!-->
                <a class="waves-effect waves-light btn" id="btn-cadastro">Cadastre-se</a>
            </div>
        </div>

        <div class="container" id="div-registro" style="height: 600px;">
            <div class="container" id="div-registro2"
                style="margin-top: 20px; width: 920px; padding-top: 6px; background-color: #D9D9D9;">
                <div class="container" style="background-color: #D9D9D9; height: 500px;">
                    <h1>Cadastre-se</h1>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="inputEmail" type="text" class="validate">
                        <label for="inputEmail">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="inputPassword" type="password" class="validate">
                        <label for="inputPassword">Senha</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="inputName" type="text" class="validate">
                        <label for="inputName">Nome</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">house</i>
                        <input id="inputAddress" type="text" class="validate">
                        <label for="inputAddress">Endere√ßo</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="inputTelephone" type="tel" class="validate">
                        <label for="inputTelephone">Telefone</label>
                    </div>

                    <button class="btn waves-effect waves-light" id="buttonSignIn" type="submit" name="action">Cadastrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="container" id="div-login" style="height: 520px;">
            <div class="container" style="margin-top: 20px; padding-top: 6px; width: 920px; background-color: #D9D9D9;">
                <div class="container" style="background-color: #D9D9D9; height: 300px;">
                    <h1 style="">Login</h1>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="inputEmailLogin" type="text" class="validate">
                        <label for="inputEmailLogin">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="inputPasswordLogin" type="password" class="validate">
                        <label for="inputPasswordLogin">Senha</label>
                    </div>
                    <button class="btn waves-effect waves-light" id="buttonLogIn" type="submit" name="action">Entrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

    </div>
