<body>
    <div class="big-container">

        <div class="barraTopo">
            <!--logo!-->
            <div class="divLogo">
                <img src="WeBuy.jpg" width="192" height="108" alt="logo" />
            </div>
            <!--botoes!-->
            <div class="divBotoes">
                <a class="waves-effect waves-light btn" id="btn-listRooms">Listar Salas</a>
                <a class="waves-effect waves-light btn" id="btn-logout">Logout</a>
            </div>
        </div>

        <div class="container" id="div-addProduct">
            <div class="container z-depth-4" id="div-add" style="margin: 20px; width: 920px; padding-top: 10px; padding-bottom: 10px; background-color: #D9D9D9;">
                <div class="container" id="div-add2" style="background-color: #D9D9D9; width: 900px; height: 100%;">
                    <h2 id="roomName" style="padding-left: 125px;">.</h2>
                    
                    <h4>Adicione um produto</h4>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">shopping_cart</i>
                        <input id="nomeProduto" type="text">
                        <label for="nomeProduto">Nome do produto</label>
                    </div>
                    
                    <div class="input-field col s6">
                        <i class="material-icons prefix">link</i>
                        <input id="urlProduto" type="text">
                        <label for="urlProduto">URL do Produto</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="descProduto" class="materialize-textarea"></textarea>
                        <label for="descProduto">Informações extras</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">dynamic_feed</i>
                        <input id="quantidadeProduto" type="number" value="1" style="width: 40px;" name="quantity" min="1" max="5">
                        <label for="quantidadeProduto">Quantidade</label>
                    </div>

                    <a id="btn-addProduct" class="waves-effect waves-light btn"><i class="material-icons right">add_shopping_cart</i>Adicionar!</a>
                </div>
            </div>
        </div>


    </div>
